<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Pets | PetConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* üå∏ Default Rose-White Theme */
    body {
      background-color: #fff0f5;
      color: #333;
      transition: background-color 0.4s, color 0.4s;
    }

    .navbar {
      background-color: #ff8fb2;
    }

    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }

    .nav-link {
      color: white !important;
      font-weight: 500;
      margin-right: 15px;
    }

    .nav-link:hover {
      color: #333 !important;
    }

    h2 {
      color: #ff5d8f;
    }

    /* Form Card */
    .form-container {
      max-width: 700px;
      margin: 100px auto 50px;
      background-color: #fff;
      border: 2px solid #ffb6c1;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
      transition: all 0.3s;
    }

    .form-container:hover {
      transform: scale(1.02);
    }

    .form-label {
      font-weight: 600;
      color: #ff5d8f;
    }

    .btn-rose {
      background-color: #ff5d8f;
      color: #fff;
      border: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-rose:hover {
      background-color: #ff4f89;
      box-shadow: 0 0 10px #ff5d8f;
    }

    footer {
      background-color: #ff8fb2;
      color: white;
    }

    /* üåô Dark Mode */
    body.dark-mode {
      background-color: #121212;
      color: #f8f9fa;
    }

    body.dark-mode .navbar {
      background-color: #000;
    }

    body.dark-mode .form-container {
      background-color: #1e1e1e;
      border-color: #ff5d8f;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
    }

    body.dark-mode .form-label {
      color: #ff8fb2;
    }

    body.dark-mode footer {
      background-color: #000;
      color: #ff8fb2;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">üêæ PetConnect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="adopt.html">Adopt Pets</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Add Pets</a></li>
          <li class="nav-item"><a class="nav-link" href="bookings.html">Bookings</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">My Profile</a></li>
        </ul>

        <!-- üåô Dark Mode Switch -->
        <div class="form-check form-switch ms-3">
          <input class="form-check-input" type="checkbox" id="darkModeSwitch">
          <label class="form-check-label text-dark fw-bold" for="darkModeSwitch">üåô</label>
        </div>
      </div>
    </div>
  </nav>

  <!-- Add Pets Form -->
  <section class="container">
    <div class="form-container">
      <h2 class="text-center fw-bold mb-4">Add Your Pet üêæ</h2>
      <form>
        <div class="mb-3">
          <label for="petName" class="form-label">Pet Name</label>
          <input type="text" class="form-control" id="petName" placeholder="Enter your pet's name" required>
        </div>
        <div class="mb-3">
          <label for="petType" class="form-label">Pet Type</label>
          <select class="form-select" id="petType" required>
            <option value="">Select Type</option>
            <option>Dog</option>
            <option>Cat</option>
            <option>Bird</option>
            <option>Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="petAge" class="form-label">Pet Age</label>
          <input type="number" class="form-control" id="petAge" placeholder="Enter age in years" required>
        </div>
        <div class="mb-3">
          <label for="petDescription" class="form-label">Description</label>
          <textarea class="form-control" id="petDescription" rows="3" placeholder="Write something about your pet"></textarea>
        </div>
        <div class="mb-3">
          <label for="petImage" class="form-label">Upload Pet Image</label>
          <input type="file" class="form-control" id="petImage" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-rose w-100">Add Pet</button>
      </form>
    </div>
  </section>

  <footer class="text-center py-3 mt-5">
    <p class="mb-0">¬© 2025 PetConnect | Made with üíó by Kishore</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // üåô Dark Mode Toggle
    const darkSwitch = document.getElementById('darkModeSwitch');
    darkSwitch.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>

</body>
</html>
