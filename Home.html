<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PetConnect | Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* üå∏ Default Rose-White Theme */
    body {
      background-color: #fff0f5;
      color: #333;
      transition: background-color 0.4s, color 0.4s;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      background-color: #ff8fb2;
    }

    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }

    .nav-link {
      color: white !important;
      font-weight: 500;
      margin-right: 15px;
    }

    .nav-link:hover {
      color: #333 !important;
    }

    .hero {
      text-align: center;
      margin-top: 100px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #ff5d8f;
      font-weight: bold;
    }

    p {
      color: #555;
    }

    .btn-theme-light {
      background-color: #ff5d8f;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-theme-light:hover {
      background-color: #ff2f75;
      transform: scale(1.05);
      box-shadow: 0 0 10px #ff5d8f;
    }

    /* ‚ù§Ô∏è Floating Like Button */
    .liked-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #ff6fa8;
      color: white;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 30px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
      transition: 0.3s;
      z-index: 999;
      animation: pulseGlow 2s infinite;
    }

    .liked-btn:hover {
      transform: scale(1.1);
      background-color: #ff4f89;
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 10px #ff5d8f, 0 0 20px #ff99bb; }
      50% { box-shadow: 0 0 25px #ff5d8f, 0 0 50px #ff99bb; }
    }

    footer {
      background-color: #ff8fb2;
      color: white;
    }

    /* üåô Dark Mode */
    body.dark-mode {
      background-color: #121212;
      color: #f8f9fa;
    }

    body.dark-mode .navbar {
      background-color: #000;
    }

    body.dark-mode h1 {
      color: #ff8fb2;
    }

    body.dark-mode .btn-theme-light {
      background-color: #ff8fb2;
      color: white;
    }

    body.dark-mode .btn-theme-light:hover {
      background-color: #ff5d8f;
      box-shadow: 0 0 10px #ff8fb2;
    }

    body.dark-mode .liked-btn {
      background-color: #ff8fb2;
      color: #fff;
      box-shadow: 0 0 20px #ff8fb2;
    }

    body.dark-mode footer {
      background-color: #000;
      color: #ff8fb2;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">üêæ PetConnect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="adopt.html">Adopt Pets</a></li>
          <li class="nav-item"><a class="nav-link" href="addpets.html">Let‚Äôs a Pet</a></li>
          <li class="nav-item"><a class="nav-link" href="bookings.html">Bookings</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">My Profile</a></li>
  
        </ul>

        <!-- üåô Dark Mode Switch -->
        <div class="form-check form-switch ms-3">
          <input class="form-check-input" type="checkbox" id="darkModeSwitch">
          <label class="form-check-label text-dark fw-bold" for="darkModeSwitch">üåô</label>
        </div>
      </div>
    </div>
  </nav>

  

  <!-- Hero Section -->
  <section class="hero container mt-5 pt-5">
    <h1>Welcome to PetConnect üêæ</h1>
    <p class="lead">Adopt, care, and connect with adorable pets near you.</p>
    <div class="mt-4">
      <a href="adopt.html" class="btn btn-theme-light">Adopt a Pet</a>
      <a href="AddPets.html" class="btn btn-theme-light ms-2">Let‚Äôs a Pet</a>
    </div>
  </section>

  <!-- Floating Liked Pets Button -->
  <button class="liked-btn" id="likedPetsBtn" title="Liked Pets">üíñ</button>

  <footer class="text-center py-3 mt-5">
    <p class="mb-0">¬© 2025 PetConnect | Made with üíó by Kishore</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // üåô Dark Mode Toggle
    const darkSwitch = document.getElementById('darkModeSwitch');
    darkSwitch.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });

    // ‚ù§Ô∏è Liked Pets Button
    document.getElementById('likedPetsBtn').addEventListener('click', () => {
      alert("You have liked some pets üêæ View them in your favorites!");
    });
  </script>

 
  
</body>
</html>
