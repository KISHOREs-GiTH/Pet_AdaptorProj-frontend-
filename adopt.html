<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adopt Pets | PetConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* üå∏ Default Rose-White Theme */
    body {
      background-color: #fff0f5;
      color: #333;
      transition: background-color 0.4s, color 0.4s;
    }

    .navbar {
      background-color: #ff8fb2;
    }

    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }

    .nav-link {
      color: white !important;
      font-weight: 500;
      margin-right: 15px;
    }

    .nav-link:hover {
      color: #333 !important;
    }

    h2 {
      color: #ff5d8f;
    }

    /* Pet Cards */
    .card {
      border: 2px solid #ffb6c1;
      border-radius: 15px;
      transition: all 0.3s;
      background-color: #fff;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
    }

    .card-title {
      color: #ff5d8f;
      font-weight: bold;
    }

    .card-text {
      color: #555;
    }

    /* Like Button */
    .like-btn {
      background-color: transparent;
      border: 1.5px solid #ff5d8f;
      color: #ff5d8f;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .like-btn:hover, .like-btn.liked {
      background-color: #ff5d8f;
      color: #fff;
      box-shadow: 0 0 10px #ff5d8f;
    }

    /* Floating Liked Pets Button */
    .liked-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #ff6fa8;
      color: white;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 30px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
      transition: 0.3s;
      z-index: 999;
    }

    .liked-btn:hover {
      transform: scale(1.1);
      background-color: #ff4f89;
    }

    .like-count {
      position: absolute;
      top: 8px;
      right: 10px;
      background: red;
      color: white;
      font-size: 12px;
      font-weight: bold;
      border-radius: 50%;
      padding: 4px 7px;
    }

    footer {
      background-color: #ff8fb2;
      color: white;
    }

    /* üåô Dark Mode */
    body.dark-mode {
      background-color: #121212;
      color: #f8f9fa;
    }

    body.dark-mode .navbar {
      background-color: #000;
    }

    body.dark-mode .card {
      background-color: #1e1e1e;
      border-color: #ff5d8f;
    }

    body.dark-mode .card-title {
      color: #ff8fb2;
    }

    body.dark-mode .like-btn {
      border-color: #ff8fb2;
      color: #ff8fb2;
    }

    body.dark-mode .like-btn:hover, 
    body.dark-mode .like-btn.liked {
      background-color: #ff8fb2;
      color: #fff;
      box-shadow: 0 0 10px #ff8fb2;
    }

    body.dark-mode footer {
      background-color: #000;
      color: #ff8fb2;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">üêæ PetConnect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Adopt Pets</a></li>
          <li class="nav-item"><a class="nav-link" href="AddPets.html">Add Pets</a></li>
          <li class="nav-item"><a class="nav-link" href="bookings.html">Bookings</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">My Profile</a></li>
        </ul>

        <!-- üåô Dark Mode Switch -->
        <div class="form-check form-switch ms-3">
          <input class="form-check-input" type="checkbox" id="darkModeSwitch">
          <label class="form-check-label text-dark fw-bold" for="darkModeSwitch">üåô</label>
        </div>
      </div>
    </div>
  </nav>

  <!-- Adopt Pets Section -->
  <section class="container mt-5 pt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Find Your New Friend üêï</h2>
      <div>
        <select class="form-select border-2 border-danger" style="width: 180px;" id="filter">
          <option value="all">All</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>

    <div class="row g-4" id="petCards">
      <div class="col-md-4">
        <div class="card text-center p-2">
          <img src="https://placedog.net/500" class="card-img-top rounded-3" alt="Dog">
          <div class="card-body">
            <h5 class="card-title">Bruno</h5>
            <p class="card-text">Friendly Labrador, 2 years old. Loves kids and outdoor play!</p>
            <div class="d-flex justify-content-between">
              <button class="btn like-btn btn-sm">‚ù§Ô∏è Like</button>
              <button class="btn btn-outline-dark btn-sm">Details</button>
              <button class="btn btn-dark btn-sm">Adopt</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-center p-2">
          <img src="https://placekitten.com/500/400" class="card-img-top rounded-3" alt="Cat">
          <div class="card-body">
            <h5 class="card-title">Misty</h5>
            <p class="card-text">Calm Persian cat, 3 years old. Perfect for a peaceful home üê±</p>
            <div class="d-flex justify-content-between">
              <button class="btn like-btn btn-sm">‚ù§Ô∏è Like</button>
              <button class="btn btn-outline-dark btn-sm">Details</button>
              <button class="btn btn-dark btn-sm">Adopt</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Floating Liked Pets Button -->
  <button class="liked-btn position-fixed" id="likedPetsBtn">
    üíñ
    <span class="like-count" id="likeCount">0</span>
  </button>

  <footer class="text-center py-3 mt-5">
    <p class="mb-0">¬© 2025 PetConnect | Made with üíó by Kishore</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // üåô Dark Mode Toggle
    const darkSwitch = document.getElementById('darkModeSwitch');
    darkSwitch.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Filter
    const filter = document.getElementById('filter');
    const cards = document.querySelectorAll('#petCards .col-md-4');
    filter.addEventListener('change', () => {
      const type = filter.value;
      cards.forEach(card => {
        const img = card.querySelector('img').alt.toLowerCase();
        card.style.display = (type === 'all' || img.includes(type)) ? 'block' : 'none';
      });
    });

    // Like Btn
    const likeBtns = document.querySelectorAll('.like-btn');
    const likeCount = document.getElementById('likeCount');
    let likedPets = 0;

    likeBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('liked');
        if (btn.classList.contains('liked')) {
          btn.innerHTML = 'üíñ Liked';
          likedPets++;
        } else {
          btn.innerHTML = '‚ù§Ô∏è Like';
          likedPets--;
        }
        likeCount.textContent = likedPets;
      });
    });

    // Floating Button
    document.getElementById('likedPetsBtn').addEventListener('click', () => {
      alert("You have " + likedPets + " liked pets üêæ");
    });
  </script>
</body>
</html>
