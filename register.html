<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetConnect | Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.5s, color 0.5s;
    }

    /* üå∏ Light (Rose + White) */
    body.light-mode {
      background: linear-gradient(135deg, #fff0f5, #ffd6e8);
      color: #333;
    }
    .card.light-mode {
      background: #fff;
      color: #333;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }
    .btn-theme {
      background-color: #ff6699;
      color: white;
    }
    .btn-theme:hover {
      background-color: #ff3366;
    }
    a.light-link {
      color: #ff6699;
    }

    /* üåô Dark (Black + Gold) */
    body.dark-mode {
      background-color: #0b0b0b;
      color: #f9d65c;
    }
    .card.dark-mode {
      background-color: #1a1a1a;
      color: #f9d65c;
      box-shadow: 0 5px 20px rgba(255, 215, 0, 0.2);
    }
    .btn-theme-dark {
      background-color: #f9d65c;
      color: #000;
    }
    .btn-theme-dark:hover {
      background-color: #ffe27a;
    }
    a.dark-link {
      color: #f9d65c;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 22px;
      cursor: pointer;
      border: none;
      background: transparent;
    }

    .register-card {
      border-radius: 15px;
      padding: 40px 30px;
      width: 420px;
      text-align: center;
      transition: all 0.5s ease;
    }
  </style>
</head>
<body class="light-mode">

  <!-- üåó Theme Toggle -->
  <button id="themeToggle" class="theme-toggle">üåô</button>

  <div class="register-card card light-mode" id="registerCard">
    <h3 class="fw-bold mb-4">üê∂ New User Registration</h3>
    <form id="registerForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="username" placeholder="Enter full name" required>
      </div>
      <div class="mb-3">
        <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required pattern="[0-9]{10}">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-theme w-100" id="regBtn">Register</button>
    </form>

    <div class="mt-3">
      Already have an account? <a href="login.html" class="light-link" id="logLink">Login</a>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('themeToggle');
    const body = document.body;
    const card = document.getElementById('registerCard');
    const regBtn = document.getElementById('regBtn');
    const logLink = document.getElementById('logLink');

    toggleBtn.addEventListener('click', () => {
      const isLight = body.classList.contains('light-mode');
      if (isLight) {
        body.classList.replace('light-mode', 'dark-mode');
        card.classList.replace('light-mode', 'dark-mode');
        regBtn.classList.replace('btn-theme', 'btn-theme-dark');
        logLink.classList.replace('light-link', 'dark-link');
        toggleBtn.textContent = '‚òÄÔ∏è';
      } else {
        body.classList.replace('dark-mode', 'light-mode');
        card.classList.replace('dark-mode', 'light-mode');
        regBtn.classList.replace('btn-theme-dark', 'btn-theme');
        logLink.classList.replace('dark-link', 'light-link');
        toggleBtn.textContent = 'üåô';
      }
    });

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("username").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (name && phone && email && password) {
        alert("Registration successful!");
        window.location.href = "login.html";
      } else {
        alert("Please fill all fields correctly!");
      }
    });
  </script>

</body>
</html>
